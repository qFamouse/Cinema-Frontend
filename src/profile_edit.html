<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinema</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <div class="header__content">
        <h2 class="logo">navbar</h2>
        <nav class="nav">
            <ul class="nav__pages">
                <li class="nav__page nav-page"><a class="nav-page__title" href="about.html">ABOUT</a></li>
                <li class="nav__page nav-page"><a class="nav-page__title" href="index.html">SCHEDULE</a></li>
                <li class="nav__page nav-page"><a class="nav-page__title" href="soon.html">SOON</a></li>
                <li class="nav__page nav-page"><a class="nav-page__title" href="#">FILMS</a></li>
                <li class="nav__page nav-page"><a class="nav-page__title" href="contacts.html">CONTACTS</a></li>
            </ul>
        </nav>
        <nav class="nav">
            <ul class="nav__pages">
                <li class="nav__page nav-page"><a class="nav-page__title nav-page--active" href="login.html">SING IN</a></li>
                <li class="nav__page nav-page"><a class="nav-page__title" href="register.html">SING UP</a></li>
            </ul>
        </nav>
        <div class="toggle">
            <img src="img/navbar/menu-icon.svg" alt="toggle">
        </div>
    </div>
</header>
<main class="content">
    <div class="content__body">
        <div class="content__header content__header_center">
            <div class="content__icon content__icon_lg-default-size content__icon_account"></div>
            <h1 class="content__title content__title_size-5vw-to-lg">Personal Account</h1>
        </div>
        <form class="profile">
            <div class="profile__avatar">
                <img class="profile__avatar--image" src="img/profile.png" alt="profile image">
                <input class="profile__avatar-input-file" type="file" name="file" id="file"/>
                <label class="profile__avatar-label-file" for="file"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> <span>Choose a file&hellip;</span></label>
            </div>
            <div class="profile__about">
                <div class="profile__item">
                    <p class="profile__role--text profile__role--text_high">Administrator</p>
                </div>
                <div class="profile__item">
                    <img class="profile__icon" src="img/email-icon.png" alt="Icon">
                    <label class="profile__label" for="email">Email: </label>
                    <Input class="profile__input" id="email" type="email" name="email" placeholder="Email" value="famouse_ru@mail.ru">
                </div>
                <div class="profile__item">
                    <img class="profile__icon" src="img/name-icon.png" alt="Icon">
                    <label class="profile__label" for="name">Name: </label>
                    <Input class="profile__input" id="name" type="text" name="name" placeholder="Firstname" value="Alexander">
                </div>
                <div class="profile__item">
                    <img class="profile__icon" src="img/birthday-icon.png" alt="Icon">
                    <label class="profile__label" for="birthday">Birthday: </label>
                    <Input class="profile__input" id="birthday" type="date" name="birthday" placeholder="Birthday" value="2002-01-03">
                </div>
                <div class="profile__item">
                    <img class="profile__icon" src="img/phone-icon.png" alt="Icon">
                    <label class="profile__label" for="phone">Phone: </label>
                    <Input class="profile__input" id="phone" type="tel" name="birthday" placeholder="Phone">
                </div>
                <div class="profile__item profile__item_center">
                    <button class="profile__button" type="submit">Save</button>
                </div>
            </div>
        </form>
    </div>
</main>
<footer class="footer">
    <div class="footer__content">
        <img class="logotype" src="img/logo.png" alt="logo">
        <p class="copyrights">© Дом Кино 2021–2021</p>
    </div>
</footer>
</body>
</html>
