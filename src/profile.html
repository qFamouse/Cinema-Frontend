<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinema</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <div class="header__content">
        <h2 class="logo">navbar</h2>
        <nav class="nav">
            <ul class="nav__pages">
                <li class="nav__page nav-page"><a class="nav-page__title" href="about.html">ABOUT</a></li>
                <li class="nav__page nav-page"><a class="nav-page__title" href="index.html">SCHEDULE</a></li>
                <li class="nav__page nav-page"><a class="nav-page__title" href="soon.html">SOON</a></li>
                <li class="nav__page nav-page"><a class="nav-page__title" href="#">FILMS</a></li>
                <li class="nav__page nav-page"><a class="nav-page__title" href="contacts.html">CONTACTS</a></li>
            </ul>
        </nav>
        <nav class="nav">
            <ul class="nav__pages">
                <li class="nav__page nav-page"><a class="nav-page__title nav-page--active" href="login.html">SING IN</a></li>
                <li class="nav__page nav-page"><a class="nav-page__title" href="register.html">SING UP</a></li>
            </ul>
        </nav>
        <div class="toggle">
            <img src="img/navbar/menu-icon.svg" alt="toggle">
        </div>
    </div>
</header>
<main class="content">
    <div class="content__body">
        <div class="content__header content__header_center">
            <div class="content__icon content__icon_account"></div>
            <h1 class="content__title">Personal Account</h1>
        </div>
        <div class="profile">
            <div class="profile__avatar">
                <img class="profile__avatar--image" src="img/profile.png" alt="profile image">
            </div>
            <div class="profile__about">
                <div class="profile__item">
                    <p class="profile__role--text profile__role--text_high">Administrator</p>
                </div>
                <div class="profile__item">
                    <img class="profile__icon" src="img/email-icon.png" alt="Icon">
                    <label class="profile__label" for="email">Email: </label>
                    <Input class="profile__input" id="email" type="email" name="email" placeholder="Email" value="famouse_ru@mail.ru" disabled>
                </div>
                <div class="profile__item">
                    <img class="profile__icon" src="img/name-icon.png" alt="Icon">
                    <label class="profile__label" for="name">Name: </label>
                    <Input class="profile__input" id="name" type="text" name="name" placeholder="Firstname" value="Alexander" disabled>
                </div>
                <div class="profile__item">
                    <img class="profile__icon" src="img/birthday-icon.png" alt="Icon">
                    <label class="profile__label" for="birthday">Birthday: </label>
                    <Input class="profile__input" id="birthday" type="date" name="birthday" placeholder="Birthday" value="2002-01-03" disabled>
                </div>
                <div class="profile__item">
                    <img class="profile__icon" src="img/phone-icon.png" alt="Icon">
                    <label class="profile__label" for="phone">Phone: </label>
                    <Input class="profile__input" id="phone" type="tel" name="birthday" placeholder="Phone" disabled>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer">
    <div class="footer__content">
        <img class="logotype" src="img/logo.png" alt="logo">
        <p class="copyrights">© Дом Кино 2021–2021</p>
    </div>
</footer>
</body>
</html>
